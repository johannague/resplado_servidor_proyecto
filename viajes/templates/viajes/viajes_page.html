{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}


{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
{% endblock %}


{% block content %}
<br>
<div class="container">
    
    <h1 style="padding-bottom: 5%;">{{ page.title }}</h1>
    <div style="padding-right: 5%; padding-left: 5%;">{{ page.texto | richtext}}</div>

</div>

<div id="map"></div>
<br>
<a href="//localhost:8000/viajes/" style="float: right; padding-right: 10%;">Volver a viajes</a>

<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
crossorigin=""></script>

<script>
var map = L.map('map').setView([42.0309,129597], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([42.0309, 129597]).addTo(map)
    .bindPopup('Roma, Italia')
    .openPopup();
</script>
{% endblock %}
